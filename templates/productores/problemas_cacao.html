{% extends "base.html" %}

{% block content %}
{% include "productores/filtros.html" %}
<div id="tabs">
  <!-- Nav tabs -->
  <ul class="nav" role="navegacion">
    <li role="titulo">
      <a >Años:</a>
    </li>

    {% for year in years.keys %}
    <li role="annos" class="{% if forloop.counter == 1 %}active{% endif %}" id="{{forloop.counter}}">
      <a href="#{{year}}" class="update" aria-controls="{{year}}" role="tab" data-toggle="tab">{{year}}</a>
    </li>
    {% endfor %}
  </ul>

  <div class="tab-content">
    {% for year,value in years.items %}
    <div role="tabpanel" class="tab-pane {% if forloop.counter == 1 %}active{% endif %}" id="{{year}}">
      <div id="area_1_{{year}}" style="min-width: 310px; width: 540px; margin: 0 auto;"></div>
      <div id="area_2_{{year}}" style="min-width: 310px; width: 540px; margin: 0 auto;"></div>
      <div id="area_3_{{year}}" style="min-width: 310px; width: 540px; margin: 0 auto;"></div>
    </div>
  </div>
    {% endfor %}
  </div>
{% endblock content %}

{% block extra_js %}
<script type="text/javascript">
$(function () {
  {% for year,value in years.items %}
  $('#area_1_{{year}}').highcharts({
    chart: {
      type: 'column'
    },
    title: {
      text: 'Área de 1-3 años'
    },

    yAxis: {
        title: {
            text: 'Valores'
        }
    },
    credits: {
        enabled: false
    },
    yAxis: {
            min: 0,
            title: {
                text: 'Porcentajes (%)'
            }
        },
        tooltip: {
            formatter: function() {
                return ''+
                    this.series.name +': '+ this.y +'%';
            }
        },
    series: [
            {% for k,v in value.0.items %}
            {
                name: '{{k}} ({{v.0}})',
                data: [{{v.1}}],
                dataLabels: {
                    enabled: true,
                    rotation: 0,
                    color: '#632D00',
                    align: 'center',
                    x: -3,
                    y: 0,
                        formatter: function() {
                            return this.y + '%';
                                              },
                    style: {
                        font: 'normal 13px Verdana, sans-serif'
                            }
                            }
            },
            {% endfor %}
            ]
 });


$('#area_2_{{year}}').highcharts({
  chart: {
    type: 'column'
  },
  title: {
    text: 'Área de 4-10 años'
  },

  yAxis: {
      title: {
          text: 'Valores'
      }
  },
  credits: {
      enabled: false
  },

          min: 0,
          title: {
              text: 'Porcentajes (%)'
          }
      },
      tooltip: {
          formatter: function() {
              return ''+
                  this.series.name +': '+ this.y +'%';
          }
      },
  series: [
          {% for k,v in value.1.items %}
          {
              name: '{{k}} ({{v.0}})',
              data: [{{v.1}}],
              dataLabels: {
                  enabled: true,
                  rotation: 0,
                  color: '#632D00',
                  align: 'center',
                  x: -3,
                  y: 0,
                      formatter: function() {
                          return this.y + '%';
                                            },
                  style: {
                      font: 'normal 13px Verdana, sans-serif'
                          }
                          }
          },
          {% endfor %}
          ]
});

$('#area_3_{{year}}').highcharts({

          formatter: function() {
              return ''+
                  this.series.name +': '+ this.y +'%';
          }
      },
  series: [
          {% for k,v in value.2.items %}
          {
              name: '{{k}} ({{v.0}})',
              data: [{{v.1}}],
              dataLabels: {
                  enabled: true,
                  rotation: 0,
                  color: '#632D00',
                  align: 'center',
                  x: -3,
                  y: 0,
                      formatter: function() {
                          return this.y + '%';
                                            },
                  style: {
                      font: 'normal 13px Verdana, sans-serif'
                          }
                          }
          },
          {% endfor %}
          ]
});
{% endfor %}
});
</script>
{% endblock extra_js %}
