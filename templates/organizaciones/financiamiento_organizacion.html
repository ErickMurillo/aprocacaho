{% extends "base.html" %}

{% block content %}
<div id="tabs">
  <!-- Nav tabs -->
  <ul class="nav" role="navegacion">
    <li role="titulo">
      <a >Años:</a>
    </li>

    {% for year in years.keys %}
    <li role="annos" class="{% if forloop.counter == 1 %}active{% endif %}" id="{{forloop.counter}}">
      <a href="#{{year}}" class="update" aria-controls="{{year}}" role="tab" data-toggle="tab">{{year}}</a>
    </li>
    {% endfor %}
  </ul>

  <div class="tab-content">
    {% for year,value in years.items %}
    <div role="tabpanel" class="tab-pane {% if forloop.counter == 1 %}active{% endif %}" id="{{year}}">
      <div id="financiamiento{{year}}" style="min-width: 310px; width: 540px; margin: 0 auto;"></div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}

{% block extra_js %}
<script type="text/javascript">
$(function () {
  {% for year,value in years.items %}
  $('#financiamiento{{year}}').highcharts({
     chart: {
         type: 'column'
     },
     title: {
         text: '¿Quién financia la organización?'
     },
     yAxis: {
         title: {
             text: 'Valores'
         }
     },
     credits: {
         enabled: false
     },
     yAxis: {
             min: 0,
             title: {
                 text: 'Porcentajes (%)'
             }
         },
         tooltip: {
             formatter: function() {
                 return ''+
                     this.series.name +': '+ this.y +'%';
             }
         },
     series: [
             {% for k,v in value.items %}
             {
                 name: '{{k}}',
                 data: [{{v}}],
                 dataLabels: {
                     enabled: true,
                     rotation: 0,
                     align: 'center',
                     x: -3,
                     y: 0,
                         formatter: function() {
                             return this.y + '%';
                                               },
                             }
             },
             {% endfor %}
             ]
  });
  {% endfor %}
});
</script>
{% endblock %}
